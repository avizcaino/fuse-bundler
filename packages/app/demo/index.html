<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
    <title>Fuse Bundler</title>
    <meta name="description" content="Fuse Bundler" />
    <meta name="theme-color" content="#f4c700" />
    <meta name="keywords" content="fuse,lit-element,webcomponents" />
    <meta name="language" content="es" />
    <link rel="manifest" href="./manifest.webmanifest" />
    $css
  </head>
  <custom-style>
    <style>
      body {
        height: 100vh;
        width: 100vw;
      }

      body .splash {
        font-size: 60px;
        font-weight: bold;
        font-family: 'Roboto Slab', sans-serif;
        text-align: center;
        align-content: center;
        width: 100%;
        height: 100vh;
      }

      body .splash div {
        position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
    </style>
  </custom-style>
  <body>
    <noscript>
      <h1>Please enable Javascript</h1>
    </noscript>
    <script>
      if ('serviceWorker' in navigator) {
        console.log('Will the service worker register?');
        navigator.serviceWorker
          .register('./sw.js')
          .then(function (reg) {
            console.log('Yes it did! SW registered: ', reg);
          })
          .catch(function (err) {
            console.log("No it didn't. This happened: ", err);
          });
      }
      if (!window['process']) window['process'] = { env: { NODE_ENV: 'production' } };
      window.polymerSkipLoadingFontRoboto = true;
      window.uxlPrism = window.uxlPrism || { settings: {} };
      window.uxlPrism.settings = Object.assign({}, window.uxlPrism.settings, {});
    </script>
    <div class="splash"><div>Fuse Bundler</div></div>
    $bundles
  </body>
</html>
